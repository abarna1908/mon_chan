<html>
   <head>
      <link rel="stylesheet" type="text/css" href="contact.css">
   </head>
   <body>
      <div class="contact-page d-block">
         <div class="container">
            <h1 class="head-text text-center">Join the party</h1>
            <form>
               <div class="row">
                  <div class="col">
                     <input type="text" class="form-control" placeholder="Full name">
                  </div>
                  <div class="col">
                     <input type="email" class="form-control" placeholder="Email Address">
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <input type="number" class="form-control" placeholder="Number of guests">
                  </div>
                  <div class="col">
                     <select class="form-control" title="I am attending">
                        <option selected hidden>I am attending</option>
                        <option>Marriage</option>
                        <option>Engagement</option>
                        <option>Both</option>
                     </select>
                  </div>
               </div>
               <div class="row">
                  <div class="col"><textarea  placeholder="Your Message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea></div>
               </div>
               <div class="row">
                  <div class="col d-flex justify-content-center"><button class="btn submit-button" type="submit">Send </button>   </div>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
