<html>
   <link rel="stylesheet" type="text/css" href="gallery.css">
   <body>
      <h1 class="text-center head-text">Our Gallery</h1>
      <div class="container d-flex justify-content-center">
         <div class="row masonry-grid gallery-section">
            <div class="col-md-1"></div>
            <div class="col-md-3 col-sm-12 masonry-column">
               <div class="h1-25 w-100" data-toggle="modal" data-target="#gallery-modal">
                  <img src="images/masonry1.jpg" data-target="#carouselExampleControls" data-slide-to="0">
               </div>
               <div class="h1-50 w-100" data-toggle="modal" data-target="#gallery-modal">
                  <img src="images/masonry2.jpg" data-target="#carouselExampleControls" data-slide-to="3">
               </div>
               <div class="h1-35 w-100" data-toggle="modal" data-target="#gallery-modal">
                  <img src="images/masonry5.jpg" data-target="#carouselExampleControls" data-slide-to="6">
               </div>
            </div>
            <div class="col-md-3 col-sm-12 masonry-column">
               <div class="h1-25 w-100" data-toggle="modal" data-target="#gallery-modal">
                  <img src="images/masonry4.jpg" data-target="#carouselExampleControls" data-slide-to="1">
               </div>
               <div class="h1-45 w-100" data-toggle="modal" data-target="#gallery-modal">
                  <img src="images/masonry6.jpg" data-target="#carouselExampleControls" data-slide-to="4">
               </div>
               <div class="h1-40 w-100" data-toggle="modal" data-target="#gallery-modal">
                  <img src="images/masonry3.jpg" data-target="#carouselExampleControls" data-slide-to="7">
               </div>
            </div>
            <div class="col-md-3 col-sm-12 masonry-column">
               <div class="h1-45 w-100" data-toggle="modal" data-target="#gallery-modal">
                  <img src="images/masonry7.jpg" data-target="#carouselExampleControls" data-slide-to="2">
               </div>
               <div class="h1-25 w-100" data-toggle="modal" data-target="#gallery-modal">
                  <img src="images/story-pic1.jpg" data-target="#carouselExampleControls" data-slide-to="5">
               </div>
               <div class="h1-40 w-100" data-toggle="modal" data-target="#gallery-modal">
                  <img src="images/masonry8.jpg" data-target="#carouselExampleControls" data-slide-to="8">
               </div>
            </div>
         </div>
         <div class="modal fade" id="gallery-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
               <div class="modal-content">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                           <img src="images/masonry1.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                           <img src="images/masonry4.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                           <img src="images/masonry7.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                           <img src="images/masonry2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                           <img src="images/masonry6.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                           <img src="images/story-pic1.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                           <img src="images/masonry5.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                           <img src="images/masonry3.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                           <img src="images/masonry8.jpg" alt="Second slide">
                        </div>
                     </div>
                     <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                     <span class="sr-only">Previous</span>
                     </a>
                     <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                     <span class="carousel-control-next-icon" aria-hidden="true"></span>
                     <span class="sr-only">Next</span>
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div id="clear"></div>
   </body>
</html>
